name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout the code from the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Log in to Docker Hub (or your container registry)
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Build the Docker image
    - name: Build Docker image
      run: |
        docker build -t <your-dockerhub-username>/note-taking-app:latest .

    # Push the Docker image to Docker Hub (or your registry)
    - name: Push Docker image
      run: |
        docker push <your-dockerhub-username>/note-taking-app:latest
